{% extends "pyarticle/base.html" %}
{% load static %}
{% block content %}
<form action="{% url 'save_category' category_id %}" method="post">
    {%csrf_token%}
    <h3 class="pb-3 mb-4 font-italic bg-secondary text-white">
        カテゴリー
    </h3>
    <p>{{category_form.category}}</p>

    <p class="text-right">
        <button type="submit" class="btn btn-secondary">保存する</button>
    </p>
</form>

{% endblock %}
