{% extends "pyarticle/base.html" %}
{% load static %}
{% block content %}

  <form action="{% url 'add_category' %}" method="GET">
    {%csrf_token%}
    <p class="text-right">
      <input type="submit" class="btn btn-outline-secondary" value="カテゴリーの追加">
    </p>
  </form>

  <table class="table table-hover col-md-12">
    <tr>
      <th>ID</th>
      <th>カテゴリ</th>
      <th>操作</th>
    </tr>
    {% for record in category_records %}
    <tr>
      <td>{{record.id}}</td>
      <td>{{record.category_name}}</td>
      <td>
        <div class="btn-toolbar">
          <div class="btn-group">
            <form action="{% url 'edit_category' record.id %}" method="GET">
              {%csrf_token%}
              <p class="text-right">
                <input type="submit" class="btn btn-outline-secondary" value="編集">
              </p>
            </form>
            <form action="{% url 'delete_category' record.id %}" method="GET">
              {%csrf_token%}
              <p class="text-right">
                <input type="submit" class="btn btn-outline-secondary" value="削除">
              </p>
            </form>
          </div>
        </div>
      </td>
    </tr>
    {% endfor %}

  </table>

{% endblock %}
