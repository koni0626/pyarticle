{% extends "pyarticle/base.html" %}
{% load static %}
{% load mdfilter %}
{% block content %}
 <div class="form-group row">
     <div class="col-md-12">
         <form action="{% url 'book_search'%}" method="post">
            {%csrf_token%}
             <p class="text-center">
                {{search_form.key_word}}
             </p>
             <p class="text-center">
               <button type="submit" class="btn btn-secondary">検索</button>
             </p>
         </form>
     </div>
</div>

<p>検索結果 {{results|length}}件</p>
<hr>
{% for result in results %}
    <a href="{% url 'disp_book' result.book_id result.page %}">本の名前:{{result.title}} ページ番号{{result.page}}</a>
    <p>{{result.text}}</p>
    <hr>
{% endfor %}

{% endblock %}
